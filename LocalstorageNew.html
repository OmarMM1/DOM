<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>CRID APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="LocalstorageNew.css">
</head>
<body id="body">
    <div class="container" >
        <h2 class="mt-5 mb-5 d-flex justify-content-center">CRUD Application</h2>
        <div class="mb-5">
            <div class=" row ">
                <div class="form-group col-md-6 mb-3">
                    Name : <input type="text" id="name" class="form-control" name="name" 
                    placeholder="Enter Name">
                    </div>
                <div class="form-group col-md-6 mb-3">
                    Age : <input type="number" id="age" class="form-control" name="age" 
                    placeholder="Enter Age">
                    </div>
                <div class="form-group col-md-6 mb-3">
                    Address : <input type="text" id="address" class="form-control" name="address" 
                    placeholder="Enter Address">
                    </div>
                <div class="form-group col-md-6 mb-3">
                    Email : <input type="email" id="email" class="form-control" name="email" 
                    placeholder="Enter Email">
                    </div>
                    <div class="mt-5 col-lg-12 ">
                       <button class="btn btn-primary " id="submit" onclick="AddData()">AddData</button>
                    </div>
                    <div class="mt-5 col-lg-12 ">
                       <button class="btn btn-danger " id="update" >update</button>
                    </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudtable" >
                    <thead>
                        <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr> -->
                    </tbody>

                </table>
            </div>
        </div>
        
    </div>
    
    <script src="LocalstorageNew.js"></script>
</body>
</html>
